<div class="products-form">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-12">
            <div class="mb-5 d-flex justify-content-between align-items-center">
                <h2 class="text-center">{{ isAddMode ? 'Adicionar Produto' : 'Editar Produto' }}</h2>
                <button class="btn btn-attus" [routerLink]="['/products']">Voltar</button>
            </div>
            <div class="card form-card">
                <form [formGroup]="productForm" class="form-product" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" id="name" formControlName="name">
                            </div>    
                        </div>
                        <div class="col-lg-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label for="category">Categoria:</label>
                                <input type="text" id="category" formControlName="category">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label for="price">Preço:</label>
                                <input type="number" id="price" formControlName="price">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 mb-3">    
                            <div class="form-group">
                                <label for="creationDate">Data de Criação:</label>
                                <input type="date" id="creationDate" formControlName="creationDate">
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="form-group">
                                <label for="description">Descrição:</label>
                                <textarea id="description" formControlName="description"></textarea>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <label class="me-3" for="featured">Destaque:</label>
                            <input type="checkbox" id="featured" formControlName="featured">
                        </div> 
                    </div>
                
                    <button class="btn btn-attus" type="submit">{{ isAddMode ? 'Adicionar' : 'Salvar' }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
